# Lynxes Development Configuration
# Environment-specific overrides for development

lynxes {
  server {
    port = 8081  # Different port for dev
    threadPoolSize = 5  # Smaller thread pool for dev
  }
  
  storage {
    dataDirectory = "./data-dev"
    maxSegmentSize = 524288  # 512KB for faster testing
    retentionPeriodMs = 3600000  # 1 hour for dev
  }
  
  # Development flush settings - more aggressive for testing
  flush {
    strategy = "hybrid"
    messageInterval = 100    # Flush more frequently in dev
    timeIntervalMs = 500     # Flush every 500ms in dev
    forceMetadata = false    # Faster for development
    enablePageCache = true
  }
  
  logging {
    level = "DEBUG"  # More verbose logging for development
    file = "logs/lynxes-dev.log"
  }
}
