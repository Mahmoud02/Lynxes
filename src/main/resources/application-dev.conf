# FastQueue2 Development Configuration
# Environment-specific overrides for development

fastqueue {
  server {
    port = 8081  # Different port for dev
    threadPoolSize = 5  # Smaller thread pool for dev
  }
  
  storage {
    dataDirectory = "./data-dev"
    maxSegmentSize = 524288  # 512KB for faster testing
    retentionPeriodMs = 3600000  # 1 hour for dev
  }
  
  logging {
    level = "DEBUG"  # More verbose logging for development
    file = "logs/fastqueue2-dev.log"
  }
}
